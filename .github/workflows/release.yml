name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: codeagent
            artifact_name: codeagent-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: codeagent
            artifact_name: codeagent-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: codeagent
            artifact_name: codeagent-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: codeagent.exe
            artifact_name: codeagent-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create artifact directory
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} artifacts/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.artifact_name }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            codeagent-linux-x86_64/codeagent-linux-x86_64
            codeagent-macos-x86_64/codeagent-macos-x86_64
            codeagent-macos-aarch64/codeagent-macos-aarch64
            codeagent-windows-x86_64/codeagent-windows-x86_64
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
